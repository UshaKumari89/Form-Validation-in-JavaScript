<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
        <br>
        <h1 class = "text-center text-success">Complete Form Validation</h1>
        <br>
        <div class = "col-lg-8 m-auto d-block">
         <form action="" class = "bg-light">
             <div class ="form-group">
                 <label>User First Name:</label>
                  <input id="userFirstName" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
               <span id = "userFirstNameId"></span>
                </div>
             <div class ="form-group">
                <label>User Last Name:</label>
                <input id="userLastName" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
                <span id = "userLastNameId"></span>
            </div>
            <div class ="form-group">
                <label>Password</label>
                <input id="password" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
                <span id = "userPasswordId"></span>
            </div>
            <div class ="form-group">
                <label>Conform Password</label>
                <input id="passwordConform" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
                <span id = "userPasswordConformId"></span>
            </div>
            <div class ="form-group">
                <label>Telephone Number</label>
                <input id="userNumber" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
                <span id = "userNumberId"></span>
            </div>
            <div class ="form-group">
                <label>Email:</label>
                <input id="userEmail" class="form-control" type="text" name="user"class ="form-control " autocomplete=" off"  >
                <span id = "userEmailId"></span>
            </div>
            <br>
            <input type = "submit" name = "submit" value = "submit" class = "btn btn-success">
         
         
         </div>
 
 
 
         </form>
        </div>
    
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
</body>
</html>
