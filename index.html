<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3e1f8ffba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        
      <form id="form">
        <div class="social">
            <div class="title">Get started</div>
            <div class="question">
                Already have an account<br>
                <span>Sign In</span>
            </div>
            <div class="btn">
                <div class="btn-1">
                   <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                   Sign Up
                </div>
                
                <div class="btn-2">
                  <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                   Sign Up
                 </div>
              </div>
            <div class="or">Or</div>
        </div>
        
         <!-- /** 
           * ! user name Input
           **/ -->
        <div>
          <label for="userFirstname">First Name</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" name="userFirstName" id="userFirstName" placeholder = "Usha " />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
         <!-- /** 
           * ! user Last Input
           **/ -->
        <div>
            <label for="userLastname">Last Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="userLastName" id="userLastName" placeholder = "Kumari " />
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
            <i class="fa-solid fa-circle-check success-icon"></i>
            <div class="error"></div>
          </div>
        <!-- /** 
           * ! Email Input
           **/ -->
        <div>
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder = "xyz@gmail.com"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
           * ! Password Input
           **/ -->
        <div>
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="password" placeholder = "password"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id = "submit">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
